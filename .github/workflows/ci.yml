name: CI
on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Check SPDX identifiers
        run: ./scripts/lint/spdx.sh
      - name: Check indentation
        run: ./scripts/lint/indent.sh

  tool:
    strategy:
      matrix:
        include:
          - features:
          - features: --no-default-features --features="redox_hwio"

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: ./scripts/deps.sh

      - name: Build tool
        run: cargo build ${{ matrix.features }} --release --manifest-path tool/Cargo.toml

  ec:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # TODO: Generate matrix from directory?
        # TODO: Conditionally build based on files changed?
        include:
          - vendor: arduino
            board: mega2560
          - vendor: system76
            board: addw1
          - vendor: system76
            board: addw2
          - vendor: system76
            board: bonw14
          - vendor: system76
            board: darp5
          - vendor: system76
            board: darp7
          - vendor: system76
            board: galp3-c
          - vendor: system76
            board: galp5
          - vendor: system76
            board: gaze15
          - vendor: system76
            board: lemp9
          - vendor: system76
            board: lemp10
          - vendor: system76
            board: oryp5
          - vendor: system76
            board: oryp6
          - vendor: system76
            board: oryp7

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: ./scripts/deps.sh

      - name: Build firmware
        run: make BOARD=${{ matrix.vendor}}/${{ matrix.board }}
